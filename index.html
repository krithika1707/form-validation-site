<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>

<script>
    function myfunc(){
var name = document.forms["RegForm"]["name"];
var address = document.forms["RegForm"]["address"];
var email = document.forms["RegForm"]["email"];
var password = document.forms["RegForm"]["password"];
var number = document.forms["RegForm"]["number"];
var subject = document.forms["RegForm"]["subject"];

if(name.value==""){
    window.alert("Please enter a valid name");
    name.focus();
    return false;
}
if(address.value==""){
    window.alert("please enter your address");
    address.focus();
    return false;
}
if(email.value=""){
    window.alert("enter valid email id");
    email.focus()
    return false;
}
if(password.value==""){
    window.alert("enter your password");
    password.focus();
    return false;
}
if(number.value==""){
    window.alert("enter a valid number");
    number.focus();
    return false;
}
if(subject.selectedIndex<1){
window.alert("select the course");
subject.focus();
return false;
}
return true;
 }
</script>

</head>
<body>
    <h1> Registration Form</h1>
    <form name="RegForm" action="response.html" onsubmit="return myfunc()" method="post">
        <label>Name:</label>
        <input type="text" name="name" value=""><br>
        <label>address:</label>
        <input type="text" name="address" value=""><br>
        <label>email address:</label>
        <input type="text" name="email" value=""><br>
        <label>Password:</label>
        <input type="password" name="password" value=""><br>
        <label>Phone number:</label>
        <input type="number" name="number" value=""><br>
        <label>Select your course:</label>
        <select type="text" name="subject">
            <option>B.Com</option>
            <option>B.Tech IT</option>
            <option>BCA</option>
            <option>Btech. Civil</option>
            <option>Btech. CSE</option>
        </select><br>
        <label>comments:</label>
        <textarea cols="55" name="comments"></textarea><br>
        <input type="submit" value="submit" name="submit">
        <input type="reset" value="reset" name="reset">
</body>
</html>
